[build]
  command = "cd dashboard && npm install && npm run build"
  publish = "dashboard/out"
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[env]
  NEXT_PUBLIC_BACKEND_URL = "https://queztl-core-backend.onrender.com"
  NEXT_PUBLIC_API_KEY = "b8f3d9e7a6c5f1d2e4a9b7c6d8f3e1a2b4c7d9e6f8a1c3d5e7f9a2b4c6d8e1f3"

# Cache & optimization
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Performance headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy (sin CORS)
[[redirects]]
  from = "/api/*"
  to = "https://queztl-core-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Functions optimization
[functions]
  node_bundler = "esbuild"
